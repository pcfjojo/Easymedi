
<ion-header>

        <ion-navbar>
          <ion-title>Client Registration</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
          <form [formGroup]="formgroup">
            <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input  formControlName="fname" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="fname.hasError('required') && fname.touched">
                <p> Name is required</p>
            </ion-item>
      
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input formControlName="lemail"  type="text"></ion-input>
              </ion-item>
              <ion-item *ngIf="lemail.hasError() && lemail.touched">
                    <p> Enter valid email</p>
                </ion-item>
              <ion-item>
                  <ion-label stacked>Address</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
      
              <ion-item>
                  <ion-label stacked>Phone</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
      
              <ion-item>
                  <ion-label stacked>Mobile</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
      
              <ion-item>
                  <ion-label stacked>Date of Birth</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
      
              <div padding>
                  <button ion-button color="primary" block>Create Client</button>
              </div>
          </form>
      </ion-content>
