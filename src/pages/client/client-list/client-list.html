<ion-header>

  <ion-navbar>
    <ion-title>Clients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
    <ion-item-sliding #item *ngFor="let client of clients">
      <ion-item ion-item   (click)="showDetails($event, client)">
          <ion-avatar item-start>
            <img src="assets/img/user.png">
          </ion-avatar>
          <h2>{{ client.name}}</h2>
          <h3 class="wrappp">{{ client.address}}</h3>
          <button ion-button clear item-end>Call</button>
      </ion-item>

      <ion-item-options side="right">
          <button danger (click)="delete(item, client)">
              <ion-icon name="trash"></ion-icon>
              DELETE   
          </button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

    
  </ion-content>

  <ion-footer>
      <ion-toolbar>
          <ion-buttons start>
              <button ion-button icon-right color="primary" (click)="goToPage('ClientCreatePage')">
                Create
                <ion-icon name="person-add"></ion-icon>
            </button>
            </ion-buttons>
      </ion-toolbar>
    </ion-footer>
